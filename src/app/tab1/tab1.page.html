<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Habitaciones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let room of rooms">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ room.roomNumber }}</ion-card-title>
            <ion-chip color="primary">
              <ion-label>{{ room.type }}</ion-label>
            </ion-chip>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>{{ room.capacity }}</ion-label>
              <ion-icon
                *ngIf="room.frigobar"
                name="beer-outline"
                slot="end"
              ></ion-icon>
            </ion-item>
            <ion-item>
              <ion-icon name="bed-outline" slot="start"></ion-icon>
              <ion-label *ngFor="let bed of room.beds">{{bed}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
